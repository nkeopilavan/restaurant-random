<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
       
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
    
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">    
            <main class="px-3">
                <h1>Choose a Category!</h1>
                <h6>(Current Search Location: Irvine)</h6>
                <p>
                    <a class="btn btn-lg btn-secondary fw-bold border-white bg-white text-black" onclick="searchfood('boba')">Boba</a>
                    <a class="btn btn-lg btn-secondary fw-bold border-white bg-white text-black" onclick="searchfood('ramen')">Ramen</a>
                    <a class="btn btn-lg btn-secondary fw-bold border-white bg-white text-black" onclick="searchfood('pho')">Pho</a>
                </p>
            </main>

            <div id="results_from_search"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>
            function searchfood(name){
                var value = name;


                $.ajax({
                    url: "/search-results",
                    type: "get",
                    data: {search: value},
                    success: function(response){
                        $("#results_from_search").html(response);
                    },
                    error: function(xhr){
                        //pass
                    }
                });
            };
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
